name: PyPI publish on release
on:
  release:
    types: [published]
defaults:
  run:
    shell:
      bash
jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/coqpit-config
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - name: Verify tag matches version
        run: |
          set -ex
          version=$(grep -m 1 version pyproject.toml | grep -P '\d+\.\d+\.\d+' -o)
          tag="${GITHUB_REF/refs\/tags\/}"
          if [[ "v$version" != "$tag" ]]; then
            exit 1
          fi
      - name: Setup uv
        uses: ./.github/actions/setup-uv
      - name: Set up Python
        run: uv python install
      - name: Build sdist and wheel
        run: uv build
      - name: Test wheel
        run: uv run --isolated --no-project --with dist/*.whl --with pytest pytest
      - name: Test sdist
        run: uv run --isolated --no-project --with dist/*.tar.gz --with pytest pytest
      - name: Publish
        run: uv publish
